        <style>
*{
	font-family: 'Nunito' !important;
	font-size: 22px;
}

img {
    border-radius: 10px;
    display: block;
    margin-top: 3%;
  margin-left: auto;
  margin-right: auto;
  width: 35%;
  }
  h2, h3 {
      color:aliceblue;
      display: block;
text-align: center;
      margin-left: auto;
  margin-right: auto;
  width: 50%;


  }

  body {
    background: linear-gradient(-45deg, black, #fac927, black);
    background-size: 400% 400%;
    animation: change 5s ease-in-out infinite;
    position:relative;
}

@keyframes change {
    0% {
        background-position: 0 50%;
    }
    50%{
        background-position: 100% 50%;
    }
    100%{
        background-position: 0 50%;
    }
}

</style>
